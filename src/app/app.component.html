<mat-toolbar class="toolbar">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span><a routerLink="/">MoiMovie-ᗩᕵᕵ </a></span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div *ngIf="!isLogged() else noLogged">
      <button mat-raised-button routerLink="/signin"><mat-icon>vpn_key </mat-icon> Sign In</button>
      <button mat-raised-button><mat-icon>account_circle </mat-icon> Sign Up</button>
    </div>
    
    <ng-template #noLogged>
      <button mat-raised-button routerLink="/allmovies"><mat-icon>movie</mat-icon> Private Route</button>
    <button mat-raised-button routerLink="/" (click)="logout()"><mat-icon>directions_run</mat-icon> Log Out</button>
    </ng-template>
    
  </mat-drawer>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
