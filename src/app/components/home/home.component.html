<h1><strong>Last 2</strong></h1>
    <div class="lastmovies">
      <mat-card class="example-card" *ngFor="let movie of twolastMovies">
        <mat-card-header>
          <div mat-card-avatar [ngClass]="{
            'example-header-image-animated':movie.gender == 1,
            'example-header-image-horror':movie.gender == 3 
          }"></div>
          <mat-card-title>{{movie.title}}</mat-card-title>
          <mat-card-subtitle>{{genders[movie.gender]}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="movie.urlImage" alt="Photo of a Shiba Inu" width="300px" height="500px">
        <mat-card-content>
          <p class="description">
            {{movie.description}}
            . <strong>Sign up for seeing this</strong>
          </p>
        </mat-card-content>
        <hr>
        <br>
      </mat-card>
    </div>
